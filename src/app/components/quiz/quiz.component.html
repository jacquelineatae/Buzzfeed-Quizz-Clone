<div class="container__quizz">
  <div class="logo__quizz">
    <img src="../../../assets/imgs/logo.png" alt="" srcset="">
    <h3>{{ title }}</h3>
  </div>
  <div class="questions__quizz">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div class="options__quizz">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf=finished class="results__quizz">
    <h1>O seu resultado Ã©:</h1>
    <p>Resposta selecionada</p>
  </div>
</div>
